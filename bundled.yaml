                      &#160; <b>“ABCD SCD – Autorização para
                      funcionamento”;</b><br>

                      2. Demais documentos vinculados ou associados ao primeiro
                      documento, constantes

                      no requerimento&#58;<br>

                      a) <b>“ABCD SCD – AGC de DD/MM/AAAA”;</b><br>

                      b) <b>“ABCD SCD – Lista de subscrição”;</b><br>

                      c) <b>“ABCD SCD – Justificativa fundamentada”;</b><br>

                      d) <b>“ABCD SCD – Identificação integrantes grupo controle
                      e detentores de

                      participação qualificada”;</b><br>

                      e) <b>“ABCD SCD – Formulário Cadastral - José
