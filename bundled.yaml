                        https://www.bcb.gov.br/content/normativos/C_Circ_4074_v1_O.pdf
                      - >-
                        https://www.bcb.gov.br/content/normativos/C_Circ_4074_v2_L.pdf
                    dou: Publicada no DOU de 29/7/2020, Seção 1, p. 35-37.
                    dataHora: '2020-07-24T21:10:00Z'
                    dataHoraTexto: 24/7/2020 18:10
                    numero: 4074
                    versaoNormativo: 0
                    assunto: >-
                      Estabelece procedimentos relativos ao envio de documentos
                      e informações, de respostas a exigências e de interposição
                      de recursos, à formalização de exigências, à comunicação
                      da decisão e às demais comunicações relacionadas com a
                      instrução e com o exame de processos de autorização
