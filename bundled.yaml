                      gg)<b> “Exemplo IP – comprovação origem de recursos -
                      &#160;João Xyz”;</b><br>

                      hh)<b> “Exemplo IP – comprovação origem de recursos -
                      &#160;Carlos Wyz”;</b><br>

                      ii)<b> “Exemplo IP – Volume de transações de
                      pagamento”.</b></span></p>


                      <p class="MsoNormal" style="line-height&#58;normal;"><span
                      style="font-size&#58;12.0pt;"><br>

                      <b>Exemplo 4&#58;<br>

                      <br>

                      Tipo do pleito&#58; </b>Eleição e Reforma Estatutária<br>

                      <b>Modelo Sisorf 8.2.10.2&#58;</b> REQUERIMENTO DE
                      APROVAÇÃO DE ELEIÇÃO E DE

                      REFORMA ESTATUTÁRIA EM COOPERATIVA DE CRÉDITO<br>

