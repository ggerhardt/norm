                      Sociedade de Crédito Direto S.A.<br>

                      <b>Nome fantasia ou sigla pretendida&#58; </b>ABCD SCD<br>

                      <b>Nome do controlador ou detentor de participação
                      qualificada&#58; </b>“José Abcd”<br>

