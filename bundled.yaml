                      1. Primeiro documento a ser protocolado&#58;<br>

                      &#160; <b>“99.999.999 – Instituição XYZ – Recurso</b>”<br>

                      2. Caso seja necessário envio de documento vinculado ou
                      associado&#58;<br>

                      &#160; <b>“99.999.999 – Declaração - João
                      Xyz”</b></span></p>


