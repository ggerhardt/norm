                      style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">O
                      <strong>Open Banking</strong> está intrinsecamente ligado

