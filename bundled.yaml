                      t) <b>“ABCD SCD – Currículo – João Abcd”.
                      &#160;</b></span></p>


                      <p class="MsoNormal" style="line-height&#58;normal;"><span
                      style="font-size&#58;12.0pt;"><br>

                      <b>Exemplo 3&#58;<br>

                      <br>

                      Tipo do pleito&#58; </b>Autorização para funcionamento de
                      Instituição de Pagamento<br>

                      <b>Modelo Sisorf - 8.13.10.15&#58; </b>REQUERIMENTO DE
                      AUTORIZAÇÃO PARA

                      FUNCIONAMENTO DE INSTITUIÇÃO DE PAGAMENTO<br>

                      <b>Denominação social da instituição&#58; “</b>Exemplo
