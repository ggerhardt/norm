                      observando as disposições da Resolução

                      Conjunta nº 1, de 4 de maio de 2020, e da Resolução BCB nº
                      32, de 29 de outubro

                      de 2020.</span></p><p class="MsoNormal"
                      style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">São
                      tratados neste manual aspectos como&#58; formato para a

                      troca de dados, desenho da interface, protocolo para
                      transmissão de dados,

                      versionamento, modelo de APIs e
                      <strong>endpoints.</strong> Desse modo, o manual

                      estabelece as diretrizes gerais sem esgotar todos os
                      aspectos necessários à

                      implementação das APIs para o <strong>Open
                      Banking</strong>. As demais definições a cargo

