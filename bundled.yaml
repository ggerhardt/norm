                      governança, nos termos da

                      Circular nº 4.032, de 23 de junho de 2020, estarão
                      disponíveis no Portal do <strong>Open

                      Banking</strong><em> </em>no Brasil, no qual poderão ser
                      encontrados guias, tutoriais

                      e outras informações operacionais sobre as
                      APIs.</span></p><p style="margin&#58;6pt 0cm
                      0cm;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">Ao
                      longo deste manual, será constante o uso de siglas e

                      terminologia específica para designar algumas expressões
