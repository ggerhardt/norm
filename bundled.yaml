                      f)<b> “99.999.999 – Justificativa fundamentada da
                      operação”.</b></span></p>


                      <p class="MsoNormal" style="line-height&#58;normal;"><span
                      style="font-size&#58;12.0pt;"><br>

                      <b>Exemplo 6&#58;</b><br>

                      <br>

                      Na resposta a exigências feitas pelo Deorf, quando não for
                      possível via BC

                      Correio por ser necessário o envio de documentos anexos, o
                      campo “Descrição” do

                      Protocolo Digital deve ser preenchido da seguinte
                      forma&#58;<br>

                      <b>Conteúdo&#58; </b>Resposta a exigências<br>

