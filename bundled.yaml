openapi: 3.0.2
info:
  title: Normativos do Banco Central
  description: >-
    Permite a busca de normativos do Banco Central por diversos parâmetros e
    acesso a detalhes de normas. As informações aqui listadas não substituem a
    publicação no DOU e no Sisbacen.
  version: '1.0'
  license:
    url: http://www.opendefinition.org/licenses/odc-odbl
    name: Licença Aberta para Bases de Dados (ODbL) do Open Data Commons
  contact:
    url: https://www.bcb.gov.br/acessoinformacao/faleconosco
    name: Banco Central do Brasil
servers:
  - url: https://www.bcb.gov.br/api/servico/sitebcb/ri
    description: Ambiente de produção
paths:
  /normas/busca:
    get:
      description: Busca normas do Banco Central do Brasil
      summary: Lista de normas
      operationId: getNormas
      parameters:
        - name: tipo_documento
          schema:
            type: string
            enum:
              - Ato de Diretor
              - Ato Normativo Conjunto
              - Ato do Presidente
              - Carta Circular
              - Circular
              - Comunicado
              - Comunicado Conjunto
              - Decisão Conjunta
              - Instrução Normativa BCB
              - Instrução Normativa Conjunta
              - Portaria Conjunta
              - Resolução BCB
              - Resolução CMN
              - Resolução Conjunta
              - Resolução Coremec
          in: query
          description: Tipo do documento desejado
        - name: situacao_documento
          schema:
            type: string
            enum:
              - Em vigor
              - Revogado
          in: query
          description: Situação dos normativos desejados.
        - name: nro_documento
          schema:
            type: string
          in: query
          description: Número do documento desejado.
        - name: filtro_conteudo
          schema:
            type: string
          in: query
          description: Procura texto no conteúdo do documento.
        - name: periodo_inicio
          schema:
            type: string
          in: query
          description: >-
            Define uma data de início para buscar a partir do período de
            publicação. A definição de uma 'data de fim' pode ser deixada em
            branco mesmo que a 'data de início' seja definida.
        - name: periodo_fim
          schema:
            type: string
          in: query
          description: >-
            Define uma data final para buscar a partir do período de publicação.
            A definição da 'data de início' pode ser deixada em branco mesmo que
            o 'data final' seja definida.
