                      <p class="MsoNormal"
                      style="margin-bottom&#58;18pt;text-align&#58;center;"
                      align="center"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">INSTRUÇÃO
                      NORMATIVA BCB Nº 130, DE 22 DE JULHO DE

                      2021</span></p><p class="MsoNormal" style="margin&#58;0cm
                      0cm 6pt 212.65pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">Divulga
                      a versão 3.0 do Manual de APIs do <strong>Open

                      Banking</strong>.</span></p><p class="MsoNormal"
                      style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">Os
                      Chefes do Departamento de Regulação do

                      Sistema Financeiro (Denor) e do Departamento de Tecnologia
                      da Informação

                      (Deinf), no uso das atribuições que lhes conferem os arts.
                      23, inciso I, alínea

                      &quot;a&quot;, e 62, inciso IV, do Regimento Interno do
                      Banco Central do

                      Brasil, anexo à Portaria nº 84.287, de 27 de fevereiro de
                      2015, com base no

                      art. 3º, inciso II, da Resolução BCB nº 32, de 29 de
                      outubro de 2020,</span></p><p class="MsoNormal"
                      style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">R
                      E S O L V E M &#58;</span></p><p class="MsoNormal"
                      style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">Art.
                      1º &#160;Esta

                      Instrução Normativa divulga a versão 3.0 do Manual de APIs
                      do <strong>Open Banking</strong>,

                      <a name="_Hlk55486380">de observância obrigatória por
                      parte das instituições

                      participantes,</a> conforme Anexo.</span></p><p
                      class="MsoNormal"
                      style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">Parágrafo
                      único. &#160;O manual de que trata o
                      <strong>caput</strong>,

                      em sua versão mais recente, estará acessível na página do
                      <strong>Open Banking</strong>

                      no sítio eletrônico do Banco Central do Brasil na internet
                      e no Portal do <strong>Open Banking</strong> no Brasil,
                      mantido pela Estrutura Responsável pela

                      Governança do <strong>Open Banking</strong> de que trata o
                      art. 44, § 1º, da Resolução

                      Conjunta nº 1, de 4 de maio de 2020.</span></p><p
