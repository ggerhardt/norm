                      <br>

                      Campo “Descrição” de cada documento&#58;<br>

                      <br>

                      1. Requerimento, primeiro documento a ser
                      protocolado&#58;<br>

                      <b>&#160; “Exemplo IP – Autorização para
                      Funcionamento”</b><br>

                      2.<b> </b>Demais documentos vinculados ou associados ao
                      primeiro documento,

                      constantes no requerimento&#58;<br>

                      a) <b>“Exemplo IP – Justificativa fundamentada”;</b><br>

                      b)<b> “Exemplo IP – Identificação integrantes grupo
                      controle e detentores de

                      participação qualificada”;</b><br>

                      c)<b> “Exemplo IP – Formulário Cadastral - José
                      Abcd”;</b><br>

                      d)<b> “Exemplo IP – Formulário Cadastral - João
                      Xyz”;</b><br>

                      e)<b> “Exemplo IP – Formulário Cadastral - &#160;Carlos
                      Wyz”;</b><br>

                      f)<b> “Exemplo IP – Declaração - &#160;José Abcd”;</b><br>

                      g)<b> “Exemplo IP – Declaração - João Xyz”;</b><br>

                      h)<b> “Exemplo IP – Declaração - Carlos Wyz”;</b><br>

                      i)<b> “Exemplo IP – Organograma”;</b><br>

                      j)<b> “Exemplo IP – Indicação forma de controle
                      societário”;</b><br>

                      k)<b> “Exemplo IP – Acordo de acionistas”;</b><br>

                      l) <b>“Exemplo IP – Contrato de usufruto”;</b><br>

                      m)<b> “Exemplo IP – Autorizações - &#160;José
                      Abcd”;</b><br>

                      n) <b>“Exemplo IP – Autorizações - &#160;João
                      Xyz”;</b><br>

                      o)<b> “Exemplo IP – Autorizações - &#160;Carlos
                      Wyz”;</b><br>

                      p)<b> “Exemplo IP – Autorizações da sociedade ”;</b><br>

                      q)<b> “Exemplo IP – Demonstrações financeiras
                      controlador”;</b><br>

                      r) <b>“Exemplo IP – IRPF - José Abcd”;</b><br>

                      s)<b> “Exemplo IP – IRPF - João Xyz”;</b><br>

                      t)<b> “Exemplo IP – IRPF - Carlos Wyz”;</b><br>

                      u) <b>“Exemplo IP – Demonstrações financeiras IP”;</b><br>

                      v)<b> “Exemplo IP – Autoridade estrangeira“;</b><br>

                      w) <b>“Exemplo IP – Estatuto social”;</b><br>

                      x)<b> “Exemplo IP – AGE de DD/MM/AAAA”;</b><br>

                      y)<b> “Exemplo IP – Declaração e autorizações – Maria
