                      style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span
                      style="font-family&#58;calibri;font-size&#58;17.3333px;">I
                      - API (<strong>Application Programming
                      Interface</strong>)&#58; um conjunto de

                      definições sobre como um sistema pode acessar dados ou
