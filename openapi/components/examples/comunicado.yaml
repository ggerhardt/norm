texto: >-
  <div class="ExternalClass873CBFF09CDF486B857419F9E7174DDC"><p
  style="margin-right&#58;3px;">Divulgamos que as pessoas físicas abaixo
  identificadas pretendem participar do controle da sociedade abaixo
  especificada&#58;<br>

  <br>

  Nome&#58; Pay4Fun Pagamentos S.A.<br>

  CNPJ&#58; 20.757.199/0001-04<br>

  Local da sede&#58; São Paulo / SP<br>

  Controladores (diretos e finais)&#58;<br>

  Marlon Elias Rodrigues Rupe – CPF&#58; 340.521.388-64<br>

  Leonardo Dinacci Baptista – CPF&#58; 280.791.368-74</p>


  <p style="margin-right&#58;3px;">Eventuais objeções à participação das pessoas acima referidas no grupo de controle da Pay4Fun Pagamentos S.A., acompanhadas da documentação comprobatória, devem ser apresentadas diretamente ao Banco Central do Brasil, por meio do Protocolo Digital, na forma especificada abaixo, no prazo de quinze dias contados da divulgação deste comunicado, observado que os pretensos controladores têm, na forma da legislação em vigor, direito a vistas do processo respectivo.<br>

  <br>

  Protocolo Digital (disponível na página do Banco Central do Brasil na internet)<br>

  Preencher o campo “Número do Processo Administrativo Eletrônico – PE” com o número 198409<br>

  Selecionar, no campo “Assunto”&#58; Autorizações e Licenciamentos para Instituições Supervisionadas e para Integrantes do SPB<br>

  Selecionar, no campo “Destino”&#58; Deorf – Gerência Técnica em Belo Horizonte (GTBHO)<br>

  <br>

  <br>

  &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;Carolina Pancotto Borher<br>

  &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;Chefe do Departamento de Organização do Sistema Financeiro</p>


