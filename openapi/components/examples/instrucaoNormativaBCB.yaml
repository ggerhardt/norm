  <div><a name="_Toc52541660"></a><a name="_Toc54366378"></a><a name="_Toc54717503"></a><a name="_Toc47386159"></a><strong style="font-family&#58;calibri;font-size&#58;17.3333px;"><br></strong></div><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><strong>1. Introdução</strong><br></span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">O <strong>Open Banking</strong> está intrinsecamente ligado

  às APIs, interfaces por meio das quais será possível interligar os diferentes

  sistemas das instituições. Ao serem disponibilizadas pelos participantes, as

  APIs precisam satisfazer condições tais como padronização,

  robustez e segurança, a fim de que o objetivo de compartilhamento de dados e

  serviços seja atendido a contento.</span></p><p style="margin&#58;6pt 0cm 0cm;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Nesse sentido, este manual visa a definir os

  principais aspectos relativos às especificações e implementações das APIs que

  integram o <strong>Open Banking</strong> no País, observando as disposições da Resolução

  Conjunta nº 1, de 4 de maio de 2020, e da Resolução BCB nº 32, de 29 de outubro

  de 2020.</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">São tratados neste manual aspectos como&#58; formato para a

  troca de dados, desenho da interface, protocolo para transmissão de dados,

  versionamento, modelo de APIs e <strong>endpoints.</strong> Desse modo, o manual

  estabelece as diretrizes gerais sem esgotar todos os aspectos necessários à

  implementação das APIs para o <strong>Open Banking</strong>. As demais definições a cargo

  do mercado, por meio da estrutura responsável pela governança, nos termos da

  Circular nº 4.032, de 23 de junho de 2020, estarão disponíveis no Portal do <strong>Open

  Banking</strong><em> </em>no Brasil, no qual poderão ser encontrados guias, tutoriais

  e outras informações operacionais sobre as APIs.</span></p><p style="margin&#58;6pt 0cm 0cm;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Ao longo deste manual, será constante o uso de siglas e

  terminologia específica para designar algumas expressões cotidianas dos

  profissionais da área de tecnologia. Alguns exemplos das mais frequentemente

  utilizadas, com as correspondentes definições, são as seguintes&#58;</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">I - API (<strong>Application Programming Interface</strong>)&#58; um conjunto de

  definições sobre como um sistema pode acessar dados ou funcionalidades providos

  por um outro sistema;</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">II - REST (<strong>Representational State Transfer</strong>)&#58; estilo arquitetural de <strong>software</strong>;</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">III - API RESTful&#58; API que adere às restrições do estilo

  arquitetural

  REST;</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">IV - OpenAPI&#58; linguagem de especificação de APIs RESTful;</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">V -<strong> Endpoint</strong>&#58; elemento de uma especificação OpenAPI sobre o qual podem ser executadas

  operações para acessar dados ou funcionalidades;</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">VI - HTTP (<strong>Hypertext Transfer Protocol</strong>)&#58; protocolo para sistemas hipermídia, distribuídos e colaborativos; e</span></p><p class="MsoNormal" style="margin-top&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">VII - Operação&#58; elemento de uma especificação OpenAPI que declara

