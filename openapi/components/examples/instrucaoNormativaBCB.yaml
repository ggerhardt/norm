  especificações das APIs.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><strong>4.8 Tutoriais</strong></span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Todas as informações necessárias para o

  desenvolvimento, testes e entrada em produção de aplicações ou APIs no <strong>Open

  Banking</strong> devem estar disponíveis em tutoriais publicados na Área do

  Desenvolvedor no Portal do <strong>Open Banking</strong>. Cada tutorial deve conter todos

  os passos necessários para o completo desenvolvimento da atividade em questão,

  como desenvolvimento e uso de aplicações e APIs, autenticação e autorização,

  uso da <strong>Sandbox</strong>, aplicação de testes de conformidade e cadastramento no

  diretório. Quando pertinente, devem ser fornecidos exemplos de código fonte ou

  de capturas de telas, tornando o processo o mais claro possível para todos os

  participantes e interessados.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><strong>4.9 Extensibilidade</strong></span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">As especificações das APIs

  do <strong>Open Banking</strong> podem não dar acesso a todos os dados e funcionalidades

  que um ou mais participantes desejam expor para os consumidores das APIs. Isso

  pode ser necessário para melhor suportar casos de uso ou possibilitar inovações

  em produtos e serviços financeiros. Para atender estas e outras necessidades, é

  facultado aos participantes implementarem versões estendidas das APIs

  inteiramente compatíveis com as especificações padrões das APIs que são&#58;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">I - novos <strong>endpoints</strong>;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">II - novas operações em <strong>endpoints</strong>

  pré-existentes;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">III - novos parâmetros em

  operações pré-existentes, desde que opcionais; e</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">IV - novas propriedades em

  respostas pré-existentes.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">A Estrutura Responsável

  pela Governança do <strong>Open Banking</strong> deverá publicar no Portal do <strong>Open

  Banking</strong> as definições e recomendações acessórias relacionadas às extensões

  das APIs.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Todas as extensões

  implementadas pelos participantes deverão estar listadas, com sua documentação

  referenciada, em seção específica no Portal do <strong>Open Banking</strong> e

  disponíveis para consumo, observadas as regras de ressarcimento de despesas

  previstas na regulamentação vigente.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><a name="_Toc53687743"></a><a name="_Toc54366396"></a><a name="_Toc54717521"><strong style="font-family&#58;calibri;font-size&#58;17.3333px;">5. Requisitos não

  funcionais</strong></a></span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Esta seção apresenta os

  requisitos não funcionais que as instituições participantes devem observar na

  implementação das APIs do <strong>Open Banking</strong>.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><a name="_Toc53687744"></a><a name="_Toc54366397"></a><a name="_Toc54717522"><strong style="font-family&#58;calibri;font-size&#58;17.3333px;">5.1 Limites de tráfego</strong></a><strong></strong></span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">As APIs deverão suportar,

  no mínimo&#58;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">I - 300 requisições por

  segundo globalmente, ou seja, independente do endereço IP (<strong>Internet Protocol</strong>)

  do qual provêm as requisições; e</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">II - 500 requisições por

  minuto originadas de um mesmo endereço IP.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">As requisições que

  excederem os limites poderão ser enfileiradas ou recusadas, caso em que deverão

  ser respondidas com o código de status HTTP 429 (<strong>Too Many Requests</strong>).</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Por fim, as requisições que

  ultrapassarem os limites deverão ser desprezadas no cálculo do tempo de

  resposta das implementações das APIs.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><a name="_Toc53687745"></a><a name="_Toc54366398"></a><a name="_Toc54717523"><strong style="font-family&#58;calibri;font-size&#58;17.3333px;">5.2 Desempenho</strong></a></span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Deverá ser medido o tempo

  de resposta de cada requisição, ou seja, o tempo transcorrido entre o

  recebimento de uma requisição que não ultrapassa os limites de tráfego e o

  momento em que a requisição é completamente respondida. Adicionalmente, esta

  medição deverá ser feita de maneira que os tempos medidos sejam os mais

  próximos possíveis dos tempos de resposta experimentados por quem fez a

  requisição. Neste contexto, as APIs deverão manter o percentil 95 do tempo de

  resposta em no máximo&#58;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">I - 1000ms, caso sejam

  classificadas como APIs de alta prioridade;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">II - 1500ms, caso sejam

  classificadas como APIs de média prioridade; e</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">III - 4000ms, caso sejam

  APIs administrativas.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Por exemplo, em um dia que

  uma API da alta prioridade receba 10.000 requisições, o tempo de resposta de pelo

  menos 9.500 requisições deve ser inferior a 1.000ms.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;"><a name="_Toc53687746"></a><a name="_Toc54366399"></a><a name="_Toc54717524"><strong style="font-family&#58;calibri;font-size&#58;17.3333px;">5.3 Disponibilidade</strong></a></span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">As APIs que integram o <strong>Open Banking</strong>, listadas na Seção 2 deste

  manual, deverão satisfazer requisitos mínimos de disponibilidade. Cada um de

  seus<strong> endpoints</strong> deverá estar disponível&#58;</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">I - 85%

  do tempo a cada 24 horas; e</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">II - 99,5%

  do tempo a cada 3 meses.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">Há perspectiva de elevação

  dos requisitos mínimos de disponibilidade das APIs destinadas ao

  compartilhamento de dados e serviços do escopo do <strong>Open Banking</strong>, de forma

  a harmonizá-los com os dos sistemas de pagamentos críticos.</span></p><p class="MsoNormal" style="margin-bottom&#58;6pt;text-indent&#58;70.9pt;text-align&#58;justify;"><span style="font-family&#58;calibri;font-size&#58;17.3333px;">O

  Portal do <strong>Open Banking</strong> deverá conter uma especificação detalhada de como

  a disponibilidade de cada <strong>endpoint </strong>será calculada.<br></span></p><span id="ms-rterangepaste-start" aria-hidden="true"></span>


