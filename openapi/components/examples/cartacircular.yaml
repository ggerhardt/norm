  <p class="MsoNormal" style="margin-bottom&#58;18.0pt;text-align&#58;center;line-height&#58;normal;" align="center"><span style="font-size&#58;12.0pt;">CARTA CIRCULAR Nº 4.074, DE

  24 DE JULHO DE 2020</span></p>


  <p class="MsoNormal" style="margin-top&#58;0cm;margin-right&#58;0cm;margin-bottom&#58;6.0pt;margin-left&#58;212.65pt;text-align&#58;justify;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Estabelece procedimentos relativos ao envio de

  documentos e informações, de respostas a exigências e de interposição de

  recursos, à formalização de exigências, à comunicação da decisão e às demais

  comunicações relacionadas com a instrução e com o exame de processos de

  autorização conduzidos pelo Departamento de Organização do Sistema Financeiro

  (Deorf), e dá outras providências.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">O Chefe do

  Departamento de Organização do Sistema Financeiro (Deorf), no uso da atribuição

  que lhe confere o art. 23, inciso I, alínea “a”, do Regimento Interno do Banco

  Central do Brasil, anexo à Portaria nº 84.287, de 27 de fevereiro de 2015, e

  tendo em conta o disposto no art. 40 da Lei nº 9.784, de 29 de janeiro de 1999,</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">R E S O L V E &#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">Procedimentos para

  instrução de pleitos, respostas a exigências e interposição de recursos</span></b></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 1º &#160;As

  instituições financeiras, as demais instituições autorizadas a funcionar pelo

  Banco Central do Brasil e as instituições integrantes do Sistema de Pagamentos

  Brasileiro (SPB), para fins de instrução dos processos de autorização cuja

  análise técnica seja conduzida pelo Departamento de Organização do Sistema

  Financeiro (Deorf), devem encaminhar, por meio do sistema Protocolo Digital do

  Banco Central (Protocolo Digital), disponível no sítio desta Autarquia na

  internet&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - os documentos e

  as informações previstos na regulamentação pertinente; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - as respostas às

  exigências e os recursos interpostos em razão do indeferimento dos pleitos.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Parágrafo único. &#160;As

  respostas às exigências e os recursos interpostos, de que trata o inciso II

  deste artigo, quando não acompanhados por documentos anexos, devem ser

  encaminhados por meio do Sistema de Correio Eletrônico do Banco Central (BC

  Correio) e fazer referência ao ofício que tiver formalizado a exigência ou que

  tiver comunicado a decisão, nos termos do art. 8º, e ao número do Processo

  Administrativo Eletrônico (PE) instaurado para a análise do pleito.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 2º &#160;O acesso ao

  Protocolo Digital deve ser realizado por meio da conta de usuário institucional

  cadastrada no Sistema de Informações Banco Central (Sisbacen).</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Parágrafo único. &#160;Na

  hipótese de instrução de pleitos de autorização para funcionamento, o acesso

  deve ser realizado por meio de conta de usuário pessoa física obtida por

  autocredenciamento no Sistema Registrato - Extrato do Registro de Informações

  do Banco Central.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 3º &#160;Os

  documentos e as informações devem ser protocolados individualmente e na ordem

  em que estiverem apresentados&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - na lista de

  documentos e informações necessários à instrução de processos, constante do

  modelo de requerimento relativo ao tipo de pleito a ser apresentado, de que

  trata o Título 8 do Manual de Organização do Sistema Financeiro (Sisorf),

  disponível para acesso na página do Banco Central do Brasil na internet;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - no ofício de

  exigências formalizadas pelo Deorf;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">III - no texto do

  recurso.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 1º &#160;Os documentos e

  as informações relacionados ao mesmo pleito devem ser associados ao

  requerimento ou, no caso de resposta a exigências ou de recurso, ao primeiro

  documento protocolado, mediante a utilização da funcionalidade de associação

  disponível no Protocolo Digital.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 2º &#160;Na hipótese de

  o pleito a ser apresentado não contar com modelo de requerimento estabelecido

  pelo Sisorf, os documentos e as informações deverão ser protocolados na ordem

  em que estiverem apresentados na regulamentação pertinente ao tipo de pleito.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 4º &#160;O envio dos

  documentos e informações deve ser realizado mediante o preenchimento dos

  seguintes campos da tela inicial do Protocolo Digital&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - “Descrição”;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - “Número do

  Processo Administrativo Eletrônico - PE”, se houver;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">III - “Assunto”; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">IV - “Destino”.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 1º &#160;No caso de

  instrução inicial de pleitos de autorização para funcionamento, o campo

  “Descrição” deve ser preenchido&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - para o

  requerimento, primeiro documento a ser protocolado, com os componentes&#58;

  “Instituição – Tipo de pleito”; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - para os demais

  documentos associados ao pleito, protocolados em sequência, com os componentes&#58;

  “Instituição – Tipo de documento – Nome da pessoa física (se aplicável)”.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 2º &#160;No caso de

  instrução inicial dos demais tipos de pleito, o campo “Descrição” deve ser

  preenchido&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - para o

  requerimento, primeiro documento a ser protocolado, com os componentes&#58; “CNPJ –

  Instituição – Dados do Ato Societário – Tipo de pleito”; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - para os demais

  documentos associados ao pleito, protocolados em sequência, com os componentes&#58;

  “CNPJ – Tipo de documento – Nome da pessoa física (se aplicável)”.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 3º &#160;Na apresentação

  de resposta a exigências ou de recurso, o campo “Descrição” deve ser

  preenchido&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - para o primeiro

  documento a ser protocolado, com os componentes&#58; “CNPJ (se houver) –

  Instituição – Conteúdo”; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - para os demais

  documentos associados, protocolados em sequência, com os componentes&#58; “CNPJ

  (ou, na falta deste, &quot;Instituição&quot;) – Tipo de documento – Nome da

  pessoa física (se aplicável)”.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 4º &#160;Para compor o

  campo “Descrição”, referido neste artigo, a instituição ou seu representante

  deve considerar que o componente&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - “CNPJ”

  corresponde ao número de inscrição (oito primeiros dígitos) da instituição

  titular do pleito no Cadastro Nacional de Pessoa Jurídica (CNPJ), com o formato

  nn.nnn.nnn;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - “Instituição”

  corresponde&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">a) ao nome fantasia

  ou à sigla ou à denominação social pretendida pela instituição pleiteante, no

  caso dos pleitos referidos no § 1º deste artigo, com exceção das instituições

  de pagamento e dos instituidores de arranjos de pagamento, que devem observar o

  disposto na alínea “b” deste inciso; ou</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">b) ao nome fantasia

  ou à sigla ou à denominação social da instituição titular do pleito, nos demais

  casos;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">III - “Dados do ato

  societário” corresponde, quando aplicável, à sigla e à data do ato societário

  que estiver relacionado ao pleito apresentado;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">IV - “Tipo de pleito”

  corresponde ao tipo de pleito de autorização apresentado, conforme especificado

  na Seção 3.4.20 do Sisorf;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">V - “Conteúdo”

  corresponde, quando aplicável, à indicação de que o documento encaminhado se

  refere à resposta a uma exigência ou a um recurso;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">VI - “Tipo de

  documento” corresponde ao resumo do texto descritivo dos documentos e

  informações necessários à instrução de processos relacionados na lista

  constante do modelo de requerimento de que trata o Título 8 do Sisorf, relativo

  ao tipo de pleito a ser apresentado, observado o disposto no § 2º do art. 3º,

  ou do ofício de exigências formalizadas pelo Deorf ou do texto do recurso,

  conforme o caso; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">VII - “Nome da pessoa

  física” corresponde ao nome da pessoa física relacionada ao documento, no caso

  de documentos e informações relativos a integrantes do grupo de controle, a

  detentores de participação qualificada ou a pessoas eleitas ou nomeadas para o

  exercício de cargo em órgão societário.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 5º &#160;O campo

  “Assunto” deve ser preenchido mediante a seleção da opção “Autorizações e

  Licenciamentos para Instituições Supervisionadas e para Integrantes do SPB”.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 6º &#160;O campo

  “Destino” deve ser preenchido mediante a seleção do componente organizacional

  do Deorf ao qual o pleito deve ser apresentado, conforme relação disponível na

  Subseção 3.4.30.12 do Sisorf.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 7º &#160;Os exemplos e

  os padrões a serem observados para preenchimento do campo “Descrição” constam

  do Anexo I a esta Carta Circular.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 5º &#160;Os processos

  cuja instrução, inclusive no que se refere às respostas às exigências

  formalizadas, tenha sido protocolizada de forma incompleta, intempestiva ou em

  desacordo com o formato exigido, estarão sujeitos a arquivamento, consideradas

  as particularidades do caso concreto.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Parágrafo único. &#160;O

  disposto neste artigo também pode ser aplicado quando apurada alguma das

  seguintes ocorrências&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - documentos e

  informações protocolados em desacordo ao exposto nos artigos 2º, 3º e 4º desta

  Carta Circular;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - não envio ou

  envio incorreto ou incompleto dos modelos de requerimento, de declaração, de

  autorização e de formulário cadastral, disponíveis no Sisorf;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">III - ausência de

  registros ou registros incorretos no Sistema de Informações de Interesse do

  Banco Central (Unicad);</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">IV - não recebimento

  de mensagem encaminhada pelo Deorf na forma do art. 8º, em até 5 dias úteis,

  contados da data de sua emissão;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">V - não envio dos

  arquivos de Estatutos ou Contratos Sociais no formato “.rtf” por meio do

  Sistema de Transferência de Arquivos (STA);</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">VI - não envio ou

  envio incorreto ou incompleto do Mapa de Composição de Capital, por meio do

  STA; ou</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">VII - não envio das

  planilhas eletrônicas com informações para a análise da viabilidade

  econômica-financeira do empreendimento pretendido.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 6º &#160;Excepcionalmente,

  nos pleitos em que for necessário o envio de planilhas ou outros tipos de

  arquivos, não suportados pelo Protocolo Digital, a pessoa ou instituição deve

  entrar em contato com a Subunidade do Deorf à qual a instituição está

  jurisdicionada, conforme relação disponível na Subseção 3.4.30.12 do Sisorf.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 7º &#160;Em caso de

  indisponibilidade, ou qualquer outro problema técnico no Protocolo Digital, a pessoa

  ou instituição deve contatar a Central de Atendimento de TIC do BCB, pelo

  telefone (61) 3414-2156 ou pelo e-mail <span class="MsoHyperlink"><span style="font-family&#58;&quot;Calibri&quot;,sans-serif;"><a href="mailto&#58;suporte.ti@bcb.gov.br">suporte.ti@bcb.gov.br</a></span></span>.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">Procedimentos para

  formalização de exigências, comunicação de decisões e de comunicações em geral

  pelo Deorf</span></b></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 8º &#160;A

  formalização de exigências, a comunicação da decisão tomada e as demais

  comunicações relacionadas com a instrução e com o exame de processos de

  autorização conduzidos pelo Deorf serão realizadas mediante ofício assinado

  digitalmente por servidor competente e encaminhado&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - à instituição

  requerente, por mensagem do BC Correio, no caso de processos em que o titular

  do pleito seja instituição autorizada a funcionar pelo Banco Central do Brasil;

  e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - ao endereço

  eletrônico (e-mail) das seguintes pessoas físicas, com indicação do <i>link</i>

  por intermédio do qual deve ser acessado na página do Protocolo Digital, quando

  se tratar de formalização de exigências&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">a) do representante

  da requerente, do(s) pretenso(s) controlador(es), do(s) pretenso(s)

  detentor(es) de participação qualificada, do(s) eleito(s) ou nomeado(s) para

  cargo em órgão estatutário ou contratual ou de outras pessoas físicas, no caso

  de instituição requerente de autorização para funcionamento; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">b) das pessoas

  referidas na alínea “a”, do(s) controladores, do(s) detentor(es) de

  participação qualificada, do(s) eleito(s) ou nomeado(s) para cargo em órgão

  estatutário ou contratual, do(s) membro(s) de órgão estatutário ou contratual

  ou de outras pessoas físicas, no caso de instituição autorizada a funcionar

  pelo Banco Central do Brasil.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 1º &#160;As comunicações

  às instituições que não possuam acesso ao BC Correio serão realizadas na forma

  mencionada no inciso II, alínea “b”, do <b>caput</b> deste artigo.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 2º &#160;O envio do <i>link</i>

  de que trata o inciso II do <b>caput</b> deste artigo somente será realizado

  para o e-mail das pessoas físicas que tiverem realizado o autocredenciamento no

  Registrato.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 3º &#160;O ofício

  referido no <b>caput </b>deste artigo deve&#58;</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">I - ter como anexo o

  estatuto ou contrato social aprovado, na hipótese de haver sido deliberada

  reforma estatutária ou alteração contratual; e</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">II - conter a relação

  dos eleitos ou nomeados cujos nomes tenham sido aprovados para exercer cargo em

  órgão estatutário ou contratual, no caso de pleitos relativos à eleição ou à

  nomeação dessas pessoas.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">§ 4º&#160; A critério do

  Deorf, as exigências e as demais comunicações referidas no <b>caput</b> deste

  artigo poderão ser formalizadas exclusivamente por mensagem no BC Correio, sem

  envio de ofício.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">Disposições gerais

  e transitórias</span></b></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 9º &#160;O

  remanejamento de membros de órgãos societários deve ser comunicado ao Deorf por

  meio do BC Correio, informando os dados do ato societário correspondente.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;6.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 10. &#160;Fica

  revogada a Carta Circular nº 4.038, de 29 de abril de 2020.</span></p>


  <p class="MsoNormal" style="margin-bottom&#58;36.0pt;text-align&#58;justify;text-indent&#58;70.9pt;line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Art. 11. &#160;Esta Carta

  Circular entra em vigor em 3 de agosto de 2020.</span></p>


  <p class="MsoNormal" style="text-align&#58;center;line-height&#58;normal;" align="center"><span style="font-size&#58;12.0pt;">José Reynaldo de Almeida Furlani</span></p>


  <b><span style="font-size&#58;12.0pt;font-family&#58;&quot;Calibri&quot;,sans-serif;"><br style="page-break-before&#58;always;" clear="all">

  </span></b>


  <p class="MsoNormal" style="margin-bottom&#58;8.0pt;line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">&#160;</span></b></p>


  <p class="MsoNormal" style="text-align&#58;center;line-height&#58;normal;" align="center"><b><span style="font-size&#58;12.0pt;">Anexo I</span></b><span style="font-size&#58;12.0pt;"><br>

  <br>

  </span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">Exemplos

  de Descrição de documentos para instrução de processos&#58;</span></b></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;">Seguem

  abaixo exemplos de forma de preenchimento do campo “Descrição” da tela do

  Protocolo Digital, para cada documento protocolado, conforme disposto no art.

  4º desta Carta Circular, apresentados na seguinte ordem&#58;<br>

  1. Autorização para funcionamento de Banco Múltiplo;<br>

  2. Autorização para funcionamento de Sociedade de Crédito Direto;<br>

  3. Autorização para funcionamento de Instituição de Pagamento;<br>

  4. Aprovação de eleição e de reforma estatutária;<br>

  5. Aprovação de aumento de capital;<br>

  6. Resposta a exigência;<br>

  7. Interposição de recurso.<br>

  <br>

  <b>Exemplo 1&#58;<br>

  <br>

  Tipo do pleito&#58; </b>Autorização para funcionamento de Banco Múltiplo<br>

  <b>Modelo Sisorf 8.1.10.44&#58; </b>REQUERIMENTO - MANIFESTAÇÃO FAVORÁVEL À

  PROPOSTA DE EMPREENDIMENTO RELATIVO À CONSTITUIÇÃO DE INSTITUIÇÃO<br>

  <b>Denominação social pretendida pela instituição pleiteante&#58;</b> Banco ABCD

  S.A.<br>

  <b>Nome fantasia ou sigla pretendida&#58; </b>Banco ABCD<br>

  <b>Nome do controlador ou detentor de participação qualificada&#58; </b>“José Abcd”<br>

  <br>

  Campo “<b>Descrição</b>” de cada documento&#58;<br>

  <br>

  1. Requerimento, primeiro documento a ser protocolado&#58;<br>

  &#160; <b>“Banco ABCD – Autorização para funcionamento”;</b><br>

  2. Demais documentos vinculados ou associados ao primeiro documento, constantes

  no requerimento&#58;<br>

  a)<b> “BANCO ABCD – Identificação dos controladores e detentores de

  participação qualificada”;</b><br>

  b)<b> “BANCO ABCD – Minuta da declaração de propósito”;</b><br>

  c)<b> “BANCO ABCD – Indicação forma de controle societário”;</b><br>

  d)<b> “BANCO ABCD – Sumário executivo”;</b><br>

  e)<b> “BANCO ABCD – Declaração – José Abcd”;</b><br>

  f)<b> “BANCO ABCD – Demonstração do conhecimento do negócio – José Abcd”;</b><br>

  g)<b> “BANCO ABCD – Origem dos recursos”;</b><br>

  h)<b> “BANCO ABCD – Autorização à Receita Federal – José Abcd”;</b><br>

  i)<b> “BANCO ABCD – Autorização ao Banco Central – José Abcd”;</b><br>

  j)<b> “BANCO ABCD – Autoridade estrangeira”;</b><br>

  k)<b> “BANCO ABCD – Formulário cadastral – José Abcd”;</b><br>

  l)<b> “BANCO ABCD – Organograma”</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;">&#160;</span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">&#160;Exemplo

  2&#58;<br>

  <br>

  Tipo do pleito&#58; </span></b><span style="font-size&#58;12.0pt;">Autorização para

  funcionamento de Sociedade de Crédito Direto<br>

  <b>Modelo Sisorf 8.1.10.66&#58; </b>REQUERIMENTO DE AUTORIZAÇÃO PARA FUNCIONAMENTO

  DE SOCIEDADE DE CRÉDITO DIRETO OU DE SOCIEDADE DE EMPRÉSTIMO ENTRE PESSOAS<br>

  <b>Denominação social pretendida pela instituição pleiteante&#58; </b>ABCD

  Sociedade de Crédito Direto S.A.<br>

  <b>Nome fantasia ou sigla pretendida&#58; </b>ABCD SCD<br>

  <b>Nome do controlador ou detentor de participação qualificada&#58; </b>“José Abcd”<br>

  <b>Nome do Diretor eleito&#58; “</b>João Abc”<br>

  <br>

  Campo “<b>Descrição</b>” de cada documento&#58;<br>

  <br>

  1. Requerimento, primeiro documento a ser protocolado&#58;<br>

  &#160; <b>“ABCD SCD – Autorização para funcionamento”;</b><br>

  2. Demais documentos vinculados ou associados ao primeiro documento, constantes

  no requerimento&#58;<br>

  a) <b>“ABCD SCD – AGC de DD/MM/AAAA”;</b><br>

  b) <b>“ABCD SCD – Lista de subscrição”;</b><br>

  c) <b>“ABCD SCD – Justificativa fundamentada”;</b><br>

  d) <b>“ABCD SCD – Identificação integrantes grupo controle e detentores de

  participação qualificada”;</b><br>

  e) <b>“ABCD SCD – Formulário Cadastral - José Abcd”;</b><br>

  f) <b>“ABCD SCD – Declaração – José Abcd”;</b><br>

  g) <b>“ABCD SCD – Origem dos recursos”;</b><br>

  h) <b>“ABCD SCD – Balanço patrimonial”;</b><br>

  i) <b>“ABCD SCD – IRPF - José Abcd”;</b><br>

  j) <b>“ABCD SCD - Indicação forma de controle societário”;</b><br>

  k) <b>“ABCD SCD – Autorização à Receita Federal – José Abcd”;</b><br>

  l) <b>“ABCD SCD – Autorização ao Banco Central – José Abcd”;</b><br>

  m) <b>“ABCD SCD – Organograma”;</b><br>

  n) <b>“ABCD SCD – Autoridade estrangeira”;</b><br>

  o) <b>“ABCD SCD – Informações sobre o fundo de investimento”;</b><br>

  p) <b>“ABCD SCD – Acordo de acionistas”;</b><br>

  q) <b>“ABCD SCD – Contrato de usufruto”;</b><br>

  r)<b> “ABCD SCD – Declaração e autorizações – João Abcd”;</b><br>

  s) <b>“ABCD SCD – Declaração capacitação técnica – João Abcd”;</b><br>

  t) <b>“ABCD SCD – Currículo – João Abcd”. &#160;</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;"><br>

  <b>Exemplo 3&#58;<br>

  <br>

  Tipo do pleito&#58; </b>Autorização para funcionamento de Instituição de Pagamento<br>

  <b>Modelo Sisorf - 8.13.10.15&#58; </b>REQUERIMENTO DE AUTORIZAÇÃO PARA

  FUNCIONAMENTO DE INSTITUIÇÃO DE PAGAMENTO<br>

  <b>Denominação social da instituição&#58; “</b>Exemplo Serviços de Pagamento S.A.”<br>

