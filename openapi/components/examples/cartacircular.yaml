  <b>Nome do administrador&#58; </b>“Maria Abcd”<br>

  <br>

  Campo “Descrição” de cada documento&#58;<br>

  <br>

  1. Requerimento, primeiro documento a ser protocolado&#58;<br>

  <b>&#160; “Exemplo IP – Autorização para Funcionamento”</b><br>

  2.<b> </b>Demais documentos vinculados ou associados ao primeiro documento,

  constantes no requerimento&#58;<br>

  a) <b>“Exemplo IP – Justificativa fundamentada”;</b><br>

  b)<b> “Exemplo IP – Identificação integrantes grupo controle e detentores de

  participação qualificada”;</b><br>

  c)<b> “Exemplo IP – Formulário Cadastral - José Abcd”;</b><br>

  d)<b> “Exemplo IP – Formulário Cadastral - João Xyz”;</b><br>

  e)<b> “Exemplo IP – Formulário Cadastral - &#160;Carlos Wyz”;</b><br>

  f)<b> “Exemplo IP – Declaração - &#160;José Abcd”;</b><br>

  g)<b> “Exemplo IP – Declaração - João Xyz”;</b><br>

  h)<b> “Exemplo IP – Declaração - Carlos Wyz”;</b><br>

  i)<b> “Exemplo IP – Organograma”;</b><br>

  j)<b> “Exemplo IP – Indicação forma de controle societário”;</b><br>

  k)<b> “Exemplo IP – Acordo de acionistas”;</b><br>

  l) <b>“Exemplo IP – Contrato de usufruto”;</b><br>

  m)<b> “Exemplo IP – Autorizações - &#160;José Abcd”;</b><br>

  n) <b>“Exemplo IP – Autorizações - &#160;João Xyz”;</b><br>

  o)<b> “Exemplo IP – Autorizações - &#160;Carlos Wyz”;</b><br>

  p)<b> “Exemplo IP – Autorizações da sociedade ”;</b><br>

  q)<b> “Exemplo IP – Demonstrações financeiras controlador”;</b><br>

  r) <b>“Exemplo IP – IRPF - José Abcd”;</b><br>

  s)<b> “Exemplo IP – IRPF - João Xyz”;</b><br>

  t)<b> “Exemplo IP – IRPF - Carlos Wyz”;</b><br>

  u) <b>“Exemplo IP – Demonstrações financeiras IP”;</b><br>

  v)<b> “Exemplo IP – Autoridade estrangeira“;</b><br>

  w) <b>“Exemplo IP – Estatuto social”;</b><br>

  x)<b> “Exemplo IP – AGE de DD/MM/AAAA”;</b><br>

  y)<b> “Exemplo IP – Declaração e autorizações – Maria Abcd”</b><br>

  z)<b> “Exemplo IP – Declaração capacitação técnica – Maria Abcd”;</b><br>

  aa)<b> “Exemplo IP – Currículo – Maria Abcd”;</b><br>

  bb)<b> “Exemplo IP – Edital de convocação”;</b><br>

  cc)<b> “Exemplo IP – AGE de DD/MM/AAAA”;</b><br>

  dd)<b> “Exemplo IP – Lista de subscrição”;</b><br>

  ee)<b> “Exemplo IP – comprovante de depósito bancário”;</b><br>

  ff)<b> “Exemplo IP – comprovação origem de recursos - José Abcd”;</b><br>

  gg)<b> “Exemplo IP – comprovação origem de recursos - &#160;João Xyz”;</b><br>

  hh)<b> “Exemplo IP – comprovação origem de recursos - &#160;Carlos Wyz”;</b><br>

  ii)<b> “Exemplo IP – Volume de transações de pagamento”.</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;"><br>

  <b>Exemplo 4&#58;<br>

  <br>

  Tipo do pleito&#58; </b>Eleição e Reforma Estatutária<br>

  <b>Modelo Sisorf 8.2.10.2&#58;</b> REQUERIMENTO DE APROVAÇÃO DE ELEIÇÃO E DE

  REFORMA ESTATUTÁRIA EM COOPERATIVA DE CRÉDITO<br>

  <b>Denominação social da Instituição&#58;</b> “Coopexemplo - Cooperativa de economia

  e crédito mútuo dos empregados da Exemplo S.A.”<br>

  <b>Nome fantasia ou sigla&#58; </b>“Coopexemplo”<br>

  <b>CNPJ</b>&#58; 99.999.999/9999-99<br>

  <b>Ato Societário&#58; </b>Assembleia Geral Ordinária e Extraordinária de

  DD/MM/AAAA<br>

  <b>Nome do Diretor eleito&#58; “</b>Maria Abcd”<br>

  <b>Nomes Conselheiros Fiscais eleitos&#58; &#160;</b><br>

  “José Abcd”, “João Xyz” e “Carlos Wyz”<br>

  <br>

  Campo “<b>Descrição</b>” de cada documento&#58;<br>

  <br>

  1. Requerimento, primeiro documento a ser protocolado&#58;<br>

  &#160; <b>“99.999.999 – Coopexemplo – AGO/E de DD/MM/AAAA – Eleição e reforma

  estatutária”</b><br>

  2.<b> </b>Demais documentos vinculados ou associados ao primeiro documento, na

  ordem em que são listados no Requerimento&#58;<br>

  a) <b>“99.999.999 – Declaração de Propósito”;</b><br>

  b)<b> “99.999.999 – Edital de Convocação”;</b><br>

  c)<b> “99.999.999 – AGO/E de DD/MM/AAAA”;</b><br>

  d) <b>“99.999.999 – Declaração e autorizações – Maria Abcd”;</b><br>

  e)<b> “99.999.999 – Declaração capacitação técnica – Maria Abcd”;</b><br>

  f)<b> “99.999.999 – Currículo – Maria Abcd”;</b><br>

  g)<b> “99.999.999 – Declaração e autorizações – José Abcd”;</b><br>

  h)<b> “99.999.999 – Declaração e autorizações – João Xyz”;</b><br>

  i)<b> “99.999.999 – Declaração e autorizações – Carlos Wyz”.</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;"><br>

  <br>

  </span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><b><span style="font-size&#58;12.0pt;">Exemplo

  5&#58;<br>

  <br>

  Tipo do pleito&#58; </span></b><span style="font-size&#58;12.0pt;">Aumento de capital<br>

  <b>Modelo Sisorf 8.3.10.13&#58; </b>REQUERIMENTO DE APROVAÇÃO DE AUMENTO DE CAPITAL

  EM ADMINISTRADORA DE CONSÓRCIO – SOCIEDADE ANÔNIMA<br>

  <b>Denominação social da Instituição&#58; </b>“Consórcio Exemplo Administradora de

  Consórcios S.A.”<br>

  <b>Nome fantasia ou sigla&#58; </b>“Consórcio Exemplo”<br>

  <b>CNPJ&#58; </b>99.999.999/9999-99<br>

  <b>Ato Societário&#58; </b>Assembleia Geral Extraordinária de DD/MM/AAAA<br>

  <br>

  Campo “<b>Descrição</b>” de cada documento&#58;<br>

  <br>

  1. Requerimento, primeiro documento a ser protocolado&#58;<br>

  <b>&#160; “99.999.999 – Consórcio Exemplo – AGE de DD/MM/AAAA – Aumento de

  Capital”</b><br>

  2. Demais documentos vinculados ou associados ao primeiro documento, na ordem

  em que são listados no Requerimento&#58;<br>

  a) <b>“99.999.999 – Edital de Convocação”;</b><br>

  b)<b> “99.999.999 – AGE DE DD/MM/AAAA”;</b><br>

  c)<b> “99.999.999 – Estatuto social”;</b><br>

  d)<b> “99.999.999 – Lista de subscrição”;</b><br>

  e)<b> “99.999.999 – Comprovante de depósito bancário”;</b><br>

  f)<b> “99.999.999 – Justificativa fundamentada da operação”.</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;"><br>

  <b>Exemplo 6&#58;</b><br>

  <br>

  Na resposta a exigências feitas pelo Deorf, quando não for possível via BC

  Correio por ser necessário o envio de documentos anexos, o campo “Descrição” do

  Protocolo Digital deve ser preenchido da seguinte forma&#58;<br>

  <b>Conteúdo&#58; </b>Resposta a exigências<br>

  <b>Nome fantasia ou sigla ou denominação social da Instituição&#58; </b>Instituição

  XYZ<br>

  <b>CNPJ&#58;</b> 99.999.999/9999-99<br>

  <b>Declarações e Autorizações do Eleito&#58;</b> José Abcd<br>

  <b>Currículo do Eleito&#58;</b> José Abcd<br>

  1. Primeiro documento a ser protocolado&#58;<br>

  &#160; <b>“99.999.999 – Instituição XYZ – Resposta exigências”</b><br>

  2. Caso seja necessário envio de documento vinculado ou associado, na ordem

  constante no ofício de exigências&#58;<br>

  a) <b>“99.999.999 – Declarações e Autorizações – José Abcd”;</b><br>

  b) <b>“99.999.999 - Currículo – José Abcd”.</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;"><br>

  <b>Exemplo 7&#58;</b></span></p>


  <p class="MsoNormal" style="line-height&#58;normal;"><span style="font-size&#58;12.0pt;"><br>

  Na interposição de recurso à decisão de indeferimento ao Deorf, quando não for

  possível via BC Correio por ser necessário o envio de documentos anexos, o

  campo “Descrição” do Protocolo Digital deve ser preenchido da seguinte forma&#58;<br>

  <b>Conteúdo&#58; </b>Recurso<br>

  <b>Nome fantasia ou sigla ou denominação social da Instituição&#58; </b>Instituição

  XYZ<br>

  <b>Declaração do Eleito</b>&#58; João Xyz<br>

  1. Primeiro documento a ser protocolado&#58;<br>

  &#160; <b>“99.999.999 – Instituição XYZ – Recurso</b>”<br>

  2. Caso seja necessário envio de documento vinculado ou associado&#58;<br>

  &#160; <b>“99.999.999 – Declaração - João Xyz”</b></span></p>


