get:
  description: Informações sobre uma norma do Banco Central do Brasil
  summary: Informaçoes de uma norma
  operationId: getNorma
  parameters:
    - name: id
      schema:
        type: integer
      in: path
      description: Id do documento desejado.
      required: true
  responses:
    '200':
      description: Informações da norma
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Norma.yaml
          examples:
            Comunicado:
              value:
                $ref: ..\components\examples\comunicado.yaml
            Carta Circular:
              value:
                $ref: ..\components\examples\cartacircular.yaml
            Instrução Normativa BCB:
              value:
                $ref: ..\components\examples\instrucaoNormativaBCB.yaml
    '400':
      description: Erro nos parâmetros.
