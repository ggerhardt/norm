get:
  description: Busca normas do Banco Central do Brasil
  summary: Lista de normas
  operationId: getNormas
  parameters:
    - name: tipo_documento
      schema:
        type: string
        enum:
          - Ato de Diretor
          - Ato Normativo Conjunto
          - Ato do Presidente
          - Carta Circular
          - Circular
          - Comunicado
          - Comunicado Conjunto
          - Decisão Conjunta
          - Instrução Normativa BCB
          - Instrução Normativa Conjunta
          - Portaria Conjunta
          - Resolução BCB
          - Resolução CMN
          - Resolução Conjunta
          - Resolução Coremec
      in: query
      description: Tipo do documento desejado
    - name: situacao_documento
      schema:
        type: string
        enum:
          - Em vigor
          - Revogado
      in: query
      description: Situação dos normativos desejados.
    - name: nro_documento
      schema:
        type: string
      in: query
      description: Número do documento desejado.
    - name: filtro_conteudo
      schema:
        type: string
      in: query
      description: Procura texto no conteúdo do documento.
    - name: periodo_inicio
      schema:
        type: string
      in: query
      description: >-
        Define uma data de início para buscar a partir do período de publicação.
        A definição de uma 'data de fim' pode ser deixada em branco mesmo que a
        'data de início' seja definida.
    - name: periodo_fim
      schema:
        type: string
      in: query
      description: >-
        Define uma data final para buscar a partir do período de publicação. A
        definição da 'data de início' pode ser deixada em branco mesmo que o
        'data final' seja definida.
  responses:
    '200':
      description: Lista de normas
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Normas.yaml
          examples:
            busca:
              value:
                $ref: ..\components\examples\list.yaml
    '400':
      description: Erro nos parâmetros.
